stages:
  - test

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - $HOME/.cache/pip

before_script:
  - pip install tox

test_python35:
  stage: test
  image: python:3.5
  script: tox --skip-missing-interpreters

test_python36:
  stage: test
  image: python:3.6
  script: tox --skip-missing-interpreters

test_python37:
  stage: test
  image: python:3.7
  script: tox --skip-missing-interpreters

test_python38:
  stage: test
  image: python:3.8
  script: tox --skip-missing-interpreters
